<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students Notes - Past Papers</title>
  <meta name="description" content="Past Papers page" />
  <style>
:root{--brand:#000;--muted:#666;--card:#fff;--bg:#fff}
*{box-sizing:border-box}
body{font-family:Inter, system-ui, Arial, sans-serif;margin:0;background:var(--bg);color:#000}
header{background:white;box-shadow:0 2px 6px rgba(0,0,0,0.06);position:sticky;top:0;z-index:10}
.container{max-width:1000px;margin:0 auto;padding:18px}
.brand{font-weight:700;color:var(--brand);font-size:20px}
nav{display:flex;gap:12px;align-items:center}
.nav-right{margin-left:auto;display:flex;gap:10px}
a{color:inherit;text-decoration:none}
.btn{background:var(--brand);color:white;padding:8px 12px;border-radius:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
.card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.small{font-size:13px;color:var(--muted)}
section{padding:26px 0}
h2{margin:6px 0 12px}
.footer{padding:26px 0;color:var(--muted);text-align:center}
@media(max-width:600px){.hero{flex-direction:column;align-items:flex-start}.brand{font-size:18px}}
</style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center">
      <div class="brand">Students Notes</div>
      <nav style="margin-left:24px;gap:12px">
        <a href="index.html">Home</a>
        <a href="notes.html">Notes</a>
        <a href="papers.html">Past Papers</a>
        <a href="quiz.html">Quiz</a>
      </nav>
      <div class="nav-right"><span class="small">Student Portal</span></div>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Past Papers - Download</h2>
      <div id="papersList" style="margin-top:12px"></div>
      <div style="margin-top:12px" class="small">Admin can add more past papers via admin page.</div>
    </section>
    <div class="footer">Â© Students Notes</div>
  </main>

<script>
const PAPERS_KEY = 'students_papers_items';

function getPapers(){
  try{
    const raw = localStorage.getItem(PAPERS_KEY);
    if(!raw) return [];
    return JSON.parse(raw);
  }catch(e){ return []; }
}

function renderPapers(){
  const list = getPapers();
  const cont = document.getElementById('papersList');
  cont.innerHTML='';
  if(list.length===0){ cont.innerHTML = '<div class="small">No past papers available.</div>'; return; }
  list.forEach(it=>{
    const div = document.createElement('div');
    div.className='card';
    div.style.marginBottom='8px';
    div.innerHTML = '<div style="font-weight:700">'+it.cls+' - '+it.sub+'</div><div class="small">'+(it.title||'Past Paper')+'</div><div style="margin-top:8px"><a class="btn" href="'+it.link+'" target="_blank" rel="noopener">Download</a></div>';
    cont.appendChild(div);
  });
}

renderPapers();
</script>
</body>
</html>
